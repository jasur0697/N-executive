<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<main class="container">

  <header class="header">
       
      <h2 class="message-from">
        <div class="open"><span class="round"></span>Mark Zuckerberg</h2>
        </div>
          <div class="close"><button class="x">X </button>
          </div>
  </header>

  <section class="messages-content">


   <div class="today-container">
    <!-- width height  -->
    <span class="today"></span> 
    <p style="padding: 0 5px; color: rgba(128, 128, 128, 0.61);;">TODAY</p>
    <span class="today"></span>
  </div>


  <div class="messages">

    <time class="time" datetime="10.53">10:53
    </time>

    <div class="message-box sender">
    <p class="text">Hi, Mark! I made a new design for Messenger App. </p>
    </div>


    <time class="time" datetime="10.54">10:53
    </time>
    <div class="message-box receiver">
    <p class="text">Yo! Send it to my assistant and we'll receiw it during the year</p>
    </div>


    <time class="time" datetime="11.53">10:53
    </time>
    <div class="message-box sender">
    <p class="text">But Mark...</p>
    </div>

    <div class="message-box receiver">
    <p class="text">You were blocked by the user.</p>
    </div>
    <span class="line"></span>
    
  </div>

  <div class="today"></div>
    <div class="message-send">
      
    <p class="new_message">
      Enter your message
    </p>
    <button>SEND</button>
    </div>
  
  </section>

</main>

</body>
</html>
