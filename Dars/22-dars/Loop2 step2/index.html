<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container"> 
    <header>
    <h2 class="heading">Account settings</h2>
    <button class="close-button">x</button>
    </header>
    <img class="user-avatar" src="./img/avatar.jpg" alt="user avatar">

    <form class="form" action="" method="post">
     

      <label class="section-labels" for="username">
        <legend>USERNAME</legend>
        <input autocomplete="off" name="username" type="text" id="" placeholder="Enter your username">
      </label>

      <div class="names">
        <label class="section-labels " for="fname">
        <legend>First Name</legend> 
        <input autocomplete="off" type="text" name="fname" id="first-name" placeholder="Enter your first name">
        </label>

        <label class="section-labels" for="Last-names">
          <legend>Last Name</legend> 
          <input autocomplete="off" type="text" name="lname" id="last-name" placeholder="Enter your last name">
          </label>
      </div>


      <label class="section-labels" for="Email">
      <legend>Email</legend>
<input autocomplete="off" type="text" name="email" id="e-mail" placeholder="Enter your email">
      </label>

      <label class="section-labels" for="Bio">
      <legend>Bio</legend>
      <textarea placeholder="Tell us about yourself" name="bio" id="bios" cols="30" rows="10"></textarea>
      </label>


    </form>


    <div class="buttons-footer"></div>

  </div>
  
</body>
</html>
